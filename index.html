<!DOCTYPE html>
<html>
<head>

<script src="javascript.js"></script>

</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Starbucks</h1>
        </div>

			<div class="map-view">
				<div id="map"></div>
            </div>

			</div>

        </div>
		
    </div>
    
</body>
</html>
